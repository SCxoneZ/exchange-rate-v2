<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exchange Rate V2</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body>


  <div class="container">
    <div class="content">
      <label class="fw-bold">From</label>
      <select class="from form-select text-center">

      </select>

      <div class="btn-wrapper">
        <button class="swap-btn"></button>
      </div>

      <label class="fw-bold">To</label>
      <select class="to form-select text-center">
      </select>
      <div class="mt-4">
        <label for="input-amount" class="form-label fw-bold">Enter an amount: </label>
        <input type="number" class="form-control text-center" id="input-amount" placeholder="Enter an Amount...">
      </div>

      <div class="btn-exchange my-2">Exchange!</div>


      <div class="output my-3 text-center">
        <p class="details"></p>
        <p class="result"></p>
      </div>

    </div>


  </div>

  <!-- <script src="//cdn.jsdelivr.net/npm/eruda"></script> -->
  <!-- <script>eruda.init();</script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
